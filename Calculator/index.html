<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="bg-info-subtle vh-100  d-flex justify-content-center align-items-center">
        <div class="calculator  container border border-dark rounded">
            <div class="row bg-dark h-25 ">
                <div class="text-light fw-bold">
                    <div id = "calculation" class=" d-flex justify-content-end "></div>
                </div>
                <div class="screen text-light fw-bold ">
                    <div id = "result" class=" d-flex justify-content-end text-success"></div>
                </div>
            </div>
            <div class="keyboard row bg-secondary-subtle h-75 ">
                <table>
                    <tbody>
                        <tr>
                            <td onclick="operation('clear')"><input class="btn fw-bold text-success" type="button"  value="C"></td>
                            <td onclick="operation('x')"><input class="btn fw-bold" type="button"  value="x"></td>
                            <td onclick="insert('/')"><input class="btn fw-bold" type="button"  value="/"></td>
                            <td onclick="insert('*')"><input class="btn fw-bold" type="button"  value="*"></td>
                        </tr>
                        <tr>
                            <td onclick="insert('7')"><input class="btn fw-bold" type="button"   value="7"></td>
                            <td onclick="insert('8')"><input class="btn fw-bold" type="button"  value="8"></td>
                            <td onclick="insert('9')"><input class="btn fw-bold" type="button"  value="9"></td>
                            <td onclick="insert('-')"><input class="btn fw-bold" type="button"  value="-"></td>
                        </tr>
                        <tr>
                            <td onclick="insert('4')"><input class="btn fw-bold" type="button"  value="4"></td>
                            <td onclick="insert('5')"><input class="btn fw-bold" type="button"  value="5"></td>
                            <td onclick="insert('6')"><input class="btn fw-bold" type="button"  value="6"></td>
                            <td onclick="insert('+')"><input class="btn fw-bold" type="button"  value="+"></td>
                        </tr>
                        <tr>
                            <td onclick="insert('1')"><input class="btn fw-bold" type="button"  value="1"></td>
                            <td onclick="insert('2')"><input class="btn fw-bold" type="button"  value="2"></td>
                            <td onclick="insert('3')"><input class="btn fw-bold" type="button"  value="3"></td>
                            <td rowspan="2" onclick="operation('=')"><input class="btn fw-bold" type="button"  value="="></td>
                        </tr>
                        <tr>
                            <td colspan="2" onclick="insert('0')"><input class="btn fw-bold" type="button"  value="0"></td>
                            <td onclick="insert('.')"><input class="btn fw-bold" type="button"  value="."></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
